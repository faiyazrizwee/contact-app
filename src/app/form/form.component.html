<form [formGroup]="userForm" (submit)="createUser()">
    <div class="input-fields-container">
        <label for="name">Name</label>
        <input type="text" class="input-fields name" formControlName="name" id="name">
    </div>
    <div class="input-fields-container">
        <label for="phone">Phone</label>
        <input type="text" class="input-fields phone" formControlName="phone" id="phone">
    </div>
    <div class="input-fields-container">
        <label for="email">Email</label>
        <input type="text" class="input-fields email" formControlName="email" id="email">
    </div>
    <div class="input-fields-container">
        <label for="address">Address</label>
        <input type="text" class="input-fields address" formControlName="address" id="address">
    </div>
    <button class="save-btn" [disabled]="userForm.invalid">Save</button>
</form>
