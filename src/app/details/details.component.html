@if (contactDetails) {
<div class="main-container">
    <div class="details-container">
        <p class="user-details name">{{contactDetails.name}}</p>
        <p class="user-details phone">{{contactDetails.phone}}</p>
        <p class="user-details email">{{contactDetails.email}}</p>
        <p class="user-details address">{{contactDetails.address}}</p>
    </div>
    <div class="button-container">
        <button class="button update" (click)="updateUser()">Update</button>
        <button class="button delete" (click)="deleteUser(contactDetails.id)">Delete</button>
    </div>
</div>
}
